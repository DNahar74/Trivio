<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivio</title>
    <link rel="stylesheet" href="styleHeader.css">
</head>
<body>
    <div class="bodyStyles">
        <header id="header">
            <nav class="navbar">
                <div class="searchBar">
                    <form action="" method="get">
                        <input type="search" placeholder="search in library" name="search">
                        <button type="submit">
                            <img src="ImagesAndIcons/searchIcon.svg" alt="search icon">
                        </button>
                    </form>
                </div>
                <div id="buttons">
                    <button type="button" class="enterCode">
                        <a href="http://">Enter Code</a>
                    </button>
                    <button type="button" class="logIn">
                        <a href="http://">Log In</a>
                    </button>
                    <button type="button" class="signUp">
                        <a href="http://">Sign Up</a>
                    </button>
                </div>
            </nav>
        </header>
        <hr>
        <main id="main">

        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
